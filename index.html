<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link
            href="./assets/images/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            type="image/png"
    />
    <link href="./css/styles.css" rel="stylesheet"/>
    <title>Frontend Mentor | Password generator app</title>
</head>
<body>
<!--  Password Generator-->
<main class="password-generator">
    <h1 class="title">Password Generator</h1>

    <div class="password-container">
        <input disabled id="password" placeholder="P4$5W0rD!" type="text"/>
        <p id="status"></p>
        <button id="copy-password-btn">
            <img alt="" src="./assets/images/icon-copy.svg"/>
        </button>
    </div>

    <section class="password-settings">
        <!--  Character Length    -->
        <div class="char-length">
            <div class="char-length-info">
                <p>Character Length</p>
                <p id="char-length-value">0</p>
            </div>

            <div class="slider-container">
                <input id="slider" max="20" min="0" type="range" value="0"/>
            </div>
        </div>

        <!-- password input group-->
        <div class="password-input-group">
            <div class="group-item">
                <input checked id="uppercase-checkbox" type="checkbox"/>
                <label for="uppercase-checkbox">
                    <span class="custom-check"></span>
                    Include Uppercase Letters
                </label>
            </div>

            <div class="group-item">
                <input checked id="lowercase-checkbox" type="checkbox"/>
                <label for="lowercase-checkbox"
                ><span class="custom-check"></span> Include Lowercase
                    Letters</label
                >
            </div>
            <div class="group-item">
                <input checked id="number-checkbox" type="checkbox"/>
                <label for="number-checkbox"
                ><span class="custom-check"></span>Include Numbers</label
                >
            </div>
            <div class="group-item">
                <input checked id="symbol-checkbox" type="checkbox"/>
                <label for="symbol-checkbox"
                ><span class="custom-check"></span>Include Symbols</label
                >
            </div>
        </div>

        <!--  Strength-->
        <div class="strength-meter">
            <p>Strength</p>
            <div class="strength-bar" id="strength-bar">
                <p id="strength-status"></p>
                <div class="bars">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!--  Generate  -->
        <button id="generate-btn">
            Generate <img alt="" src="./assets/images/icon-arrow-right.svg"/>
        </button>
    </section>
</main>


<script src="./main.js" type="module"></script>
</body>
</html>
